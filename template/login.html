<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
      <div class="logincontent">
          <img src="img/logogfi.png" alt="logogfi" class="loginlogo">
          <hr class="loginline">
          <form class="formlogin" action="listebesoin.html">
                  <div class="col-sm-10 loginfield">
                    <input type="email" class="form-control logintext" id="email" placeholder="Email">
                   <!--<span class="input-group-addon" id="basic-addon2">@gfi.com</span>-->
                  </div>
                  <div class="col-sm-10 loginfield">
                    <input type="password" class="form-control logintext" id="password" placeholder="Password">
                  </div>
                  <div class="col-sm-offset-2 col-sm-10 loginfield">
                    <button type="submit" class="btn btn-default loginbutton">CONNECT</button>
                  </div>
              <a href="" class="forgotpassword" >Forgot your password ?</a>
          </form>
      </div>
    </body>
</html>
